<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="400" height="220" viewBox="150 0 400 220" xml:space="preserve">
    <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
		<path fill="#fff" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z"/>
    </pattern>

    <circle id="circle" cx="346" cy="110" r="80" fill="#9999aa"/>

    <mask id="circle-mask">
      <use x="0" y="0" xlink:href="#circle" opacity="1" fill="#ffffff"/>
    </mask>

    <g id="eff">
      <use x="0" y="0" xlink:href="#circle" fill="#69a8c9"/>
        <rect class="water-fill" mask="url(#circle-mask)" fill="url(#water)" x="-300" y="125" width="1200" height="120" opacity="0.3">
        <animate attributeType="xml" attributeName="x" from="-300" to="0" repeatCount="indefinite" dur="3s"/>
      </rect>

        <rect class="water-fill" mask="url(#circle-mask)" fill="url(#water)" y="120" width="1600" height="120" opacity="0.3">
        <animate attributeType="xml" attributeName="x" from="-400" to="0" repeatCount="indefinite" dur="4s"/>
      </rect>

        <rect class="water-fill" mask="url(#circle-mask)" fill="url(#water)" y="130" width="800" height="120" opacity="0.3">
        <animate attributeType="xml" attributeName="x" from="-200" to="0" repeatCount="indefinite" dur="2.4s"/>
      </rect>

        <rect class="water-fill" mask="url(#circle-mask)" fill="url(#water)" y="130" width="2000" height="120" opacity="0.3">
        <animate attributeType="xml" attributeName="x" from="-500" to="0" repeatCount="indefinite" dur="3.8s"/>
      </rect>
    </g>

    <use xlink:href="#eff" opacity="0.9"/>
</svg>