<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Atrix</title>
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
    <div class="login-container">
        <header class="app-header">
            <span class="back-arrow"><a href="index.html">&lt;</a></span>
            <div class="app-logo">
                <img src="img/logo.png" alt="Atrix Logo" class="logo-icon"> <span>Atrix</span>
            </div>
        </header>

        <main class="content-area">
            <h1>My Account</h1>
            
            <p class="instruction-text">
                Need help finding the personal link to access the app? 
                Please enter your email â€” we will send you a link to access your account information.
            </p>

            <form id="email-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="email" id="email-input" name="email" placeholder="Enter your email*" required>
                </div>
                
                <p class="hint-text">
                    To provide the requested information, enter <span class="highlight">the email address you used at checkout</span> when purchasing your subscription plan
                </p>
            </form>
        </main>

        <footer class="form-footer">
            <button type="submit" form="email-form" class="submit-button" id="submit-btn">
                Submit
            </button>
        </footer>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email-input');
            const submitBtn = document.getElementById('submit-btn');
            const email = emailInput.value.trim();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success - show message
                    alert('Link sent to your email! Please check your inbox.');
                    // Optionally redirect or clear form
                    emailInput.value = '';
                } else {
                    // Error - redirect to error page
                    window.location.href = 'error.html';
                }
            } catch (error) {
                console.error('Error:', error);
                // On error, redirect to error page
                window.location.href = 'error.html';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        }
    </script>
</body>
</html>
